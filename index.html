<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <div class="container game-container d-flex align-items-center">
        <div class="container jumbotron game-area">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 align-self-center">
                    <div class="title">Philadelphia 76ers Quiz!</div>
                </div>
                <div class="col-1"></div>
            </div>
            <div id="question-area" class="mt-5 mb-5"></div>
            <div id="timer-area" class="mb-5"></div>
            <div class="row">
                <div class="col"></div>
                <div id="button-area" class="col align-self-center"></div>
                <div class="col"></div>
            </div>
            <hr class="my-4">
            <div id="answer-area" class="container mt-5"></div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
